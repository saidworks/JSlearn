<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Rock Scissors Game</title>
</head>

<body>
    <h1 class="main-title">Rock Paper Scissors Game</h1>
    <div class="cards">
        <div class="card">
            <div class="card_title">
                You
            </div>
            <div class="card_choice user"></div>
        </div>
        <div class="card">
            <div class="card_title">
                Computer
            </div>
            <div class="card_choice computer"></div>
        </div>
    </div>
    <h2 class="choose">Choose One!</h2>
    <div class="container__choice">
        <div class="choice rock"><img src="images/rock.png" alt=""></div>
        <div class="choice paper"><img src="images/paper.png" alt=""></div>
        <div class="choice scissors"><img src="images/scissors.png" alt=""></div>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
