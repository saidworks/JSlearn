<div class="container">
    <h2 class="title-md-xl text-primary">User Settings</h2>

    <form #f='ngForm' (ngSubmit)="onSubmit()">
        {{user | json}}
        <div class="form-group col-auto">
            <label class="mr-sm-2 sr-only" for="name">Name</label>
            <input [(ngModel)] ='user.name' type="text" class="form-control" name="name" id="name" placeholder="name">
            
        </div>

        <div class="form-group">
            <div class="form-check">
                <input [(ngModel)] ='user.premium' 
                [ngModelOptions]="{standalone:false}"
                class="form-check-input" 

                type="checkbox"  name="premium" required>
                <label class="form-check-label" for="premium">
               Premium
                </label>
            </div>
        </div>  
        <p class="text-muted mt-4 mb-0">User Interface Style</p>
        <div class="form-group">
            <div class="form-check">
                <input [(ngModel)] ='user.interfaceStyle' class="form-check-input" type="radio" name="light" id="light" value="light" checked>
                <label class="form-check-label" for="light">
                  Light
                </label>
              </div>
              <div class="form-check">
                <input [(ngModel)] ='user.interfaceStyle' class="form-check-input" type="radio" name="medium" id="medium" value="medium">
                <label class="medium" for="medium">
                  Medium
                </label>
              </div>
              <div class="form-check">
                <input [(ngModel)] ='user.interfaceStyle' class="form-check-input" type="radio" name="dark" id="dark" value="dark" disabled>
                <label class="form-check-label" for="dark">
                  Dark
                </label>
              </div>
        </div>

        <div class="form-group">
        <select  name="subscriptionType" [(ngModel)] ='user.subscriptionType' class="form-control" required>
            <option selected>Subscription Type</option>
            <option value="monthly">Monthly</option>
            <option  value="annual">Annual</option>
            <option value="lifetime">Lifetime</option>
          </select>
        </div>

        <div class='form-group'>
            <label for="notes">Notes</label>
            <textarea [(ngModel)] ='user.notes' id="notes" name="notes" class="form-control"
                rows="3">{{user.notes}}</textarea>
        </div>
    
        <button class="btn btn-primary">Submit</button>
    </form>
</div>
