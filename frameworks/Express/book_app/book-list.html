<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>BookStore - homepage</title>
</head>
<body>
    
    <div class="container">
        <hr>
        <h1>List of books</h1>
        <hr>
        <div class="row" id="books">
        </div>
    </div>
    
    <div id="editBookModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">
                        <h5 class="modal-title">Edit book</h5>
                        <button class="close" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="editForm" method="POST">
                            <div class="form-group">
                                <label for="isbn">ISBN</label>
                                <input class="form-control" id="isbn" name="isbn">
                            </div>
                    
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input class="form-control" id="title" name="title">
                            </div>
                            <div class="form-group">
                                <label for="subtitle">Sub Title</label>
                                <input class="form-control" id="subtitle" name="subtitle">
                            </div>
                            <div class="form-group">
                                <label for="author">Author</label>
                                <input class="form-control" id="author" name="author">
                            </div>
                            <div class="form-group">
                                <label for="published">Published Date</label>
                                <input class="form-control" type="date" id="published" name="published">
                            </div>
                            <div class="form-group">
                                <label for="publisher">Publisher</label>
                                <input class="form-control" id="publisher" name="publisher">
                            </div>
                            <div class="form-group">
                                <label for="pages">Number of Pages</label>
                                <input class="form-control" id="pages" name="pages">
                            </div>
                            <div class="form-group">
                                <label for="pages" class="form-label">Description</label>
                                <textarea class="form-control" name="description" id="description" cols="30" rows="10"></textarea>
                            </div>
                            <div class="form-group mb-4">
                                <label for="website">Website</label>
                                <input class="form-control" id="website" name="website">
                            </div>
                
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="deleteBookModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="modal-title">
                            <h5 class="modal-title">Edit book</h5>
                            <button class="close" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="deleteForm" method="POST">
                               
                    
                                <button type="submit" class="btn btn-primary">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./book-list.js"></script>
</body>
</html>
